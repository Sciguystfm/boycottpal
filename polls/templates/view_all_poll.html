{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


    <div class="section">
        <div class="container">

            <div class="row">
                <div class="col s12 m6 offset-m3 center">
                    <h4>All Polls</h4>

                    <div class="divider"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m8 offset-m2 center">
                    <ul class="collection">
                        {% for poll in all_polls %}
                            <li class="collection-item">
                                <div>
                                    <a href="/poll/view/{{ poll.id }}">{{ poll.name | safe }} - Week
                                        of {{ poll.date | safe }}</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>




{% endblock %}

{% block javascript %}
    <script>
        $('main').addClass('grey lighten-3');
    </script>

{% endblock %}
